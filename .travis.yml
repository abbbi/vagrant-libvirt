dist: bionic
language: python

install:
# Install libvrt & KVM (see https://github.com/alvistack/ansible-role-virtualbox/blob/master/.travis.yml)
- sudo apt-get update && sudo apt-get install -y bridge-utils dnsmasq-base ebtables libvirt-bin libvirt-dev qemu-kvm qemu-utils ruby-dev ruby-bundler bsdtar libz-dev libxml2-dev bats fping 1>/dev/null

script:
- git clone https://github.com/vagrant-libvirt/vagrant-libvirt/
- cd vagrant-libvirt
- git revert 608037c15c099161ba3354d5083c4dcb99405fba --no-edit
- sudo bundle install
- sudo bundle --binstubs /tmp/exec 1>/dev/null
- cd ..

# execue tests via BATS
- sudo bats tests/runtests.bats
